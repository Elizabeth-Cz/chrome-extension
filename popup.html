<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=open+sans"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-WEdfMYB0W8GvOY+4naG4xktKL4kW8/rfH1knS6dSgJlUU5Wvx+z5qHnnrq2X6UZn6bvBNkJzLMe/t6JVyitpfw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Elizabeth Czarny Launcher</title>
  </head>
  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img src="images/ec-logo.png" alt="" class="logo-icon" />
        Elizabeth Czarny Launcher <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <p>Easily access Elizabeth Czarny's links</p>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex icon">
          <a href="https://www.elizabeththedeveloper.com" target="_blank">
            <img src="/icons/globe.svg" alt="globe icon" />
          </a>
        </div>
        <div class="flex">
          <a
            href="https://www.linkedin.com/in/elizabeth-czarny"
            target="_blank"
          >
            <img src="/icons/linkedin.svg" alt="linkedin icon" />
          </a>
        </div>
        <div class="flex">
          <a href="https://github.com/Elizabeth-Cz" target="_blank">
            <img src="/icons/github.svg" alt="github icon" />
          </a>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
